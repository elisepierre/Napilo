<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Réseau Social</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Accueil</h1>
    </header>

    <main>
      <div class="post">
        <h2>@utilisateur</h2>
        <p>Ceci est un exemple de publication dans le fil d'actualités.</p>
      </div>
      <div class="post">
        <h2>@autreuser</h2>
        <p>Un deuxième post avec un message super cool ✨</p>
      </div>
    </main>

    <button class="fab" title="Publier un post">+</button>

    <nav class="bottom-nav">
      <button class="nav-btn">🏠</button>
      <button class="nav-btn">🔍</button>
      <button class="nav-btn">💬</button>
      <button class="nav-btn">👤</button>
    </nav>
  </div>
</body>
</html>
